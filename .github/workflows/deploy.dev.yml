  build-and-push-image:
    name: Build and push image
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
    outputs:
      imageDigest: ${{ steps.build.outputs.digest }}
      #
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Uses the `docker/login-action` action to log in to the Container registry registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # This step uses [docker/metadata-action](https://github.com/docker/metadata-action#about) to extract tags and labels that will be applied to the specified image. The `id` "meta" allows the output of this step to be referenced in a subsequent step. The `images` value provides the base name for the tags and labels.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      # This step uses the `docker/build-push-action` action to build the image, based on your repository's `Dockerfile`. If the build succeeds, it pushes the image to GitHub Packages.
      # It uses the `context` parameter to define the build's context as the set of files located in the specified path. For more information, see "[Usage](https://github.com/docker/build-push-action#usage)" in the README of the `docker/build-push-action` repository.
      # It uses the `tags` and `labels` parameters to tag and label the image with the output from the "meta" step.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  update-infra-manifests:
    needs: build-and-push-image
    name: Update Infra Manifests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: and-fm/infra
          token: ${{ secrets.GH_PAT }}
      - name: Update image tag values
        env:
          IMAGE_DIGEST: ${{needs.build-and-push-image.outputs.imageDigest}}
          APP_NAME: ${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}
        run: |
          app_dir="k8s/applications/$APP_NAME"

          mv $app_dir/$APP_NAME-deployment.yaml $app_dir/$APP_NAME-deployment.yaml.old
          sed -e "s/$APP_NAME@sha256:.*/$APP_NAME@$IMAGE_DIGEST/" "$app_dir/$APP_NAME-deployment.yaml.old" > $app_dir/$APP_NAME-deployment.yaml
          rm $app_dir/$APP_NAME-deployment.yaml.old
      - name: Push changes
        run: |
          git config --global user.name 'andfm-infra'
          git config --global user.email 'infra@and.fm'
          git add .
          git commit -m "deploying new $APP_NAME image hash"
          git push
